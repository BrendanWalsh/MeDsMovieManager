<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Generated by MeD's Movie Manager</title>
	<link type="text/css" href="Simple_Virtue.css" rel="stylesheet">

	<link type="text/css" href="$css-style$" rel="stylesheet"> 

	<!--[if IE]>
		<style type="text/css">
		  .top { position: static; }
		  .cover { right: 25px; }
		</style>
		<![endif]-->
	
	<link rel="shortcut icon" href="icon.ico"/>

  </head>
  <body>
	
	<div class="main">
	  
	  <div class="top">
		
		<div class="movieinfo">
		  
		  ($ReleaseDate$) <div class="movietitle">$MovieTitle$</div>
		  
		  <table class="movieinfotable">
			
			<tr>
			  <td class="firstcol"><span class="name">Directed By:</span></td>
			  <td class="secondcol" colspan="3">$DirectedBy$</td>
			</tr>
			
			<tr>
			  <td class="firstcol"><span class="name">Written By:</span></td>
			  <td class="secondcol" colspan="3">$WrittenBy$</td>
			</tr>
			
			<tr class="thirdrow">
			  <td class="firstcol"><span class="name">Genre:</span></td>
			  <td class="secondcol colspan" colspan="3">$Genre$</td>
			</tr>
			
			<tr>
			  <td class="firstcol"><span class="name">Rating:</span></td>
			  <td class="secondcol">$Rating$</td>
			  <td class="thirdcol"><span class="name">Country:</span></td>
			  <td class="fourthcol">$Country$</td>
			</tr>
			
			<tr>
			  <td  class="firstcol"><span class="name">Seen:</span></td>
			  <td class="secondcol">$Seen$</td>
			  <td  class="thirdcol"><span class="name">Language:</span></td>
			  <td class="fourthcol">$Language$</td>
			</tr>
			
		  </table>
		</div>
		
			<div class="cover">		 
			  $coverAndLink-width:100-height:150$
		</div>
		
	  </div>
	  

	  <div class="plot-cast">
		
		<div class="plot">
		
		  <p>

		   <big class="smallheader">Plot</big> 
		  <br>
		  $Plot$</p>
		</div>
		
		<div class="cast">
		  <p>
			<big class="smallheader">Cast</big> 
		  <br>			
			$Cast$</p>
		</div>
		
	  </div>
	</div>
	
  </body>
</html>
